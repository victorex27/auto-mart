<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Auto Mart-Online marketplace for automobiles of diverse makes, model or body type" name="description">
  <meta content="Obikobe Amaobi" name="author">
  <link href="css/style1.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="img/logo.png">
  <title>Auto Mart</title>

</head>

<body>
  <nav>

    <span class='site-name'>Auto Mart</span>

    <span class='sign_in_container'>
      <!-- <span class='form sign_in_form'> -->
      <form method="POST" id='sign_in_form'>
        <div class='form-group'><label for="sign_in_email">Email</label> <input type="email" name="email" id="email_si">
        </div>
        <div class='form-group'><label for="sign_in_password"> Password</label> <input type="password" name="password"
            id="password_si"></div>
        <div class='form-group'>
          <button type='submit'> login </button>
        </div>
        <div class='form-group'>

          <span class="loader loader-center" id='sign_in_loader'></span>
        </div>

      </form>
      <div class='sign_in_error'> <span class='error' id='sign_in_error'></span></div>
    </span>
    <!-- </span> -->



  </nav>
  <main>

    <div>


    </div>
    <div>



    </div>
  </main>

  <div class='car-image'>
    <img src="./img/car-png-39054.png" alt="">
    <div class='site-text'>
      <span class='header'>AUTOMART</span>
      <span class='sub-header'>
        Online market place for
        automobiles of diverse
        makes, model or body type </span>
      <!-- <span class='sub-header'>
        Sell or buy cars from trusted dealerships or private sellers</span> -->
      <div class='get-started'>
        <button id='get-started' class='btn'>
          <span>GET STARTED </span>
          <img src="img/Long_Arrow_Right.ico" alt='Mark as Sold' />
        </button>
      </div>


    </div>
  </div>


  <div class='overlay'>

  </div>
  <div class='modal'>
    <span> <button class='am am-close am-50' id='close-sign-up-div'></button></span>

    <div>

      <h2>Sign Up</h2>
      <form id='sign_up_form' method='post'>
        <!-- _su is sign up -->
        <div class='form-group'><label for="email">Email</label> <input type="email" name="email" id="email_su"></div>
        <div class='form-group'><label for="first_name">First Name</label> <input type="text" name="first_name"
            id="first_name_su"> </div>
        <div class='form-group'><label for="last_name">Last Name</label> <input type="text" name="last_name"
            id="last_name_su"> </div>
        <div class='form-group'><label for="password"> Password</label> <input type="password" name="password"
            id="password_su"></div>
        <div class='form-group'><label for="address">Address</label> <textarea name="address" id="address_su" cols="10"
            rows="10"></textarea></div>
        <div class='form-group form-group-row'> <button type='submit'> Sign Up </button>
          <span class="loader" id='sign_up_loader'></span>
        </div>
        <div> <span class='error' id='sign_up_error'></span></div>
      </form>

    </div>
  </div>

  <script src="js/general.js"></script>
  <script src="js/script1.js"></script>

</body>

</html>
